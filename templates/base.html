<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <meta name="theme-color" content="#7200ff" />
    <!-- Primary Meta Tags -->
    <title>Turing's Food</title>
    <meta name="title" content="Turing's Food" />
    <meta
      name="description"
      content="La mejor comida directo a tu casa | Ordena online y llevamos tus platillos favoritos directo a tu domicilio."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://turing-food.herokuapp.com/"
    />
    <meta property="og:title" content="Turing's Food" />
    <meta
      property="og:description"
      content="La mejor comida directo a tu casa | Ordena online y llevamos tus platillos favoritos directo a tu domicilio."
    />
    <meta property="og:image" content="{% static 'img/card-logo.png' %}" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://turing-food.herokuapp.com/"
    />
    <meta property="twitter:title" content="Turing's Food" />
    <meta
      property="twitter:description"
      content="La mejor comida directo a tu casa | Ordena online y llevamos tus platillos favoritos directo a tu domicilio."
    />
    <meta property="twitter:image" content="" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% block meta %} {% endblock meta %} {% block title %}
    <title>Turing's Food</title>
    {% endblock title %}
  </head>
  <body>
    {% block content %} {% endblock content %}
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    {% block scripts %} {% endblock scripts %}
  </body>
</html>
