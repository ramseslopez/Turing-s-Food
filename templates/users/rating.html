{% extends 'base.html' %}
{% load static %}
<html>

    {% block meta %}
      <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% endblock meta %}

    {% block title %}
    <title>¡Auch! ¡Califica nuestro servicio!</title>
    {% endblock title %}
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    {% block content %}
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <img
	          src="{% static 'img/lost.png' %}"
	          alt="chale"
	          width="230"
	          height="230"
          />
        </div>
      </div>
        <div class="error-page-wrap">
            <article class="error-page gradient">
                <hgroup>
                    <h1>Califica nuestro servicio</h1>
                </hgroup>
                <a role="button" class="btn btn-warning" href="{% url 'menu:items' %}">Va</a>
            </article>
        </div>
    </div>
    {% endblock content %}
</html>
