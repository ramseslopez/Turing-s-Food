{% extends 'base.html' %}
{% load static %}

{% block meta %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock meta %}

{% block title %}
<title>¡Whoops! Error 404</title>
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-4">
      <img
	      src="{% static 'img/lost.png' %}"
	      alt="Lost Parry"
	      width="230"
	      height="230"
      />
    </div>
  </div>
    <div class="error-page-wrap">
        <article class="error-page gradient">
            <hgroup>
                <h1>Error 404: ¡La página no existe!</h1>
                <h2>¿Estas perdido?, ¡deja que Parry te ayude!</h2>
            </hgroup>
            <a role="button" class="btn btn-warning" href="{% url 'restaurants:index' %}">Regresar</a>
        </article>
    </div>
</div>
{% endblock content %}
