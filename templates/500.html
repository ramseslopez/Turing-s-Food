{% extends 'base.html' %}
{% load static %}

{% block meta %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock meta %}

{% block title %}
<title>¡Auch! Error 500</title>
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-4">
      <img
	      src="{% static 'img/lost.png' %}"
	      alt="chale"
	      width="230"
	      height="230"
      />
    </div>
  </div>
    <div class="error-page-wrap">
        <article class="error-page gradient">
            <hgroup>
                <h1>Error 500: ¡Hubo un problema con el servidor!</h1>
                <h2>Dale un segundo a Parry para que lo arregle</h2>
            </hgroup>
            <a role="button" class="btn btn-warning" href="{% url 'index' %}">Va</a>
        </article>
    </div>
</div>
{% endblock content %}
